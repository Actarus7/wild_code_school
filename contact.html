        <h2>Contactez le Roi</h2>
        <p>
          Vous souhaitez contacter le Roi, <br />

            type="email"
            id="email"
            name="email"
            value="exemple@savanemail.com"
          /><br />
          <label for="message"> Votre Message:</label><br />
          <textarea id="message" name="message"></textarea>
          <br /><br />

        </form>
